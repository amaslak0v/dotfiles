---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: vimrc
    ~/.config/starship.toml: starship.toml
    ~/.macos: macos
    ~/.gitconfig: gitconfig
    ~/.config/karabiner: karabiner

- create:
    - ~/workspace

- shell:
  - [chsh -s $(which zsh)]
  - [git submodule update --init --recursive, Installing submodules]
  - [brew bundle dump --describe -f]
  - [bash macos]

- crontab:
  - key: SHELL
    value: /bin/bash
    platform: darwin
  - key: RANDOM_DELAY
    value: 10
  - time: 0 5 * * *
    command: brew update && brew upgrade
    platform: darwin  
