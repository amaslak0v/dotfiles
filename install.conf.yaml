---
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    # ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc
    ~/.macos: macos

# - create:
    # - ~/downloads
    # - ~/.vim/undo-history
    # - ~/workspace

  #TODO: save?
  # - [brew bundle dump --describe]
- brewfile:
  # Specify any file location:
  file: Brewfile
  # Will not upgrade any existing deps:
  # no-upgrade: true
  # # Will install only `taps` and `brews`, skipping `cask` and `mas`:
  # include: ['tap', 'brew']
  # # Will print all output from brew
  # stdout: true
  # stderr: true

- shell:
  - [chsh -s $(which zsh)]
  - [git submodule update --init --recursive, Installing submodules]
  - [bash macos]

- crontab:
  - key: SHELL
    value: /bin/bash
    platform: darwin
  - key: RANDOM_DELAY
    value: 10
  - time: 0 5 * * *
    command: brew update && brew upgrade
    platform: darwin                        # Optional
    
